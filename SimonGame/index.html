<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SimonGame</title>
    <link href="css/default.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
    <div>
        <div id="container">

            <div id="blocks">
                <div id="red" class="blinker hover"></div>
                <div id="green" class="blinker hover"></div>
                <div id="yellow" class="blinker hover"></div>
                <div id="blue" class="blinker hover"></div>
            </div>

            <div id="functionBar">
                <div id="round" class="function">Round: 1</div>





            </div>

            <div id="start" class="function hover"></div>
            <div id="reset" class="function hover"></div>
            <div id="strict" class="function hover"><span><div id="strictDisplay">Strict: Off</div></span></div>

        </div>


        <div id="footer">© Copyright Zachary Bennett 2016</div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
